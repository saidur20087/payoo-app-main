<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Payoo | Login</title>

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./payoo.css">

    <!-- Tailwind+daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" /> -->


    <!-- FONT -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icon -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            font-family: "Outfit", sans-serif;
        }
    </style>

</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <div class="logo w-[200px] pt-32 mx-auto">
        <img src="./assets/Logo-full.png" alt="">
    </div>
    
    <div class="form pt-10">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Mobile Nubmer</label>
          <input id="input-number"  maxlength="11" minlength="11" type="text" value="01234567890" class="input rounded-full bg-base-200 w-full " placeholder="Your Phone Nubmer" />
          <br>
          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="input-pin" type="password" maxlength="4" class="input rounded-full bg-base-200 w-full "  placeholder="Enter 4 Digit Pin" />
        
          <button id="login-btn" class="btn btn-primary w-full mt-4 rounded-full">Login</button>
        </fieldset>
      </div>
    </div>

    </div>



    <script src="/script/login.js"></script>
</body>
</html>
